<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilo-datos-personales.css" />
    <title></title>
  </head>
  <body>
    <form>
      <p>Mi Cuenta * Mi Usuario</p>
      <h1>Mi Usuario</h1>

      <label for="email">Email Principal</label>
      <input
        type="email"
        id="email"
        required
        pattern="[a-zA-Z0-9._%+-]+@gmail\.com"
        placeholder="Ingrese un correo con dominio @gmail.com"
        size="40"
      />
      <br />
      <br />
      <input
        type="submit"
        value="GUARDAR CAMBIOS"
        id="GUARDAR CAMBIOS"
        style="background-color: rgb(36, 107, 240)"
      />
      <br />
      <br />
      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" />
      <input
        type="button"
        value="CAMBIAR"
        id="CAMBIAR"
        style="background-color: rgb(200, 202, 206)"
      />
      <p>Mi Cuenta * Datos Personales</p>
      <h1>Datos Personales</h1>
      <div class="grid">
        <div class="a">
          <label for="nombre">Nombre</label>
          <br />
          <input type="text" id="nombre" required size="30" />
        </div>
        <br />
        <div class="b">
          <label for="apellido">Apellido</label>
          <br />
          <input type="text" id="apellido" required size="30" />
        </div>
        <br />
      </div>
      <br />
      <div class="grid1">
        <div class="c">
          <label for="tipo">Tipo</label>
          <br />
          <select name="tipo" id="tipo">
            <option value="">Seleccione una opción</option>
            <option value="1">DNI</option>
            <option value="2">Otro</option>
          </select>
        </div>
        <br />
        <div class="d">
          <label for="nroDocu">Número de documento</label>
          <br />
          <input type="text" id="nroDocu" required size="8" />
        </div>
        <br />
        <div class="e">
          <label for="fechaNacimiento">Fecha de nacimiento</label>
          <br />
          <input type="date" id="fechaNacimiento" />
        </div>
      </div>
      <br /><br /><br />
      <div class="grid2">
        <div class="f">
          <label for="celular">Teléfono celular</label>
          <br />
          <input type="tel" id="celular" size="10" />
        </div>
        <br />
        <div class="g">
          <label for="email">Email secundario</label>
          <br />
          <input
            type="email"
            id="email"
            required
            pattern="[a-zA-Z0-9._%+-]+@gmail\.com"
            title="Ingrese un correo con dominio @gmail.com"
          />
        </div>
      </div>
      <br /><br /><br />
      <div class="boton guardar">
        <input
          type="submit"
          value="GUARDAR CAMBIOS"
          id="GUARDAR CAMBIOS"
          style="background-color: rgb(36, 107, 240)"
        />
      </div>
    </form>
  </body>
</html>
